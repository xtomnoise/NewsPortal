<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>News Portal</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/news/">News Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if is_not_author %}
                            <li class="nav-item"><a class="nav-link" href="/sign/upgrade/">Become author</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link">Author {{ request.user }}</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/create">Create post</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/categories">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sign/logout/">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        {{ request.is_not_author }}
    <center>{% block content %}
    {% endblock content %}</center>
    </body>
</html>
